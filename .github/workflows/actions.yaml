name: Simple Action workflow

on: [push]

jobs: 
  run-github-actions
    runs-on: ubantu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with: 
          who-to-greet: "Kishore"
      - name: Get Time of Greeting
        run: echo "${{steps.id.outputs.time}}"